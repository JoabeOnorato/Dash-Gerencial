<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Gerencial</title>
    <link rel="icon" href="Icone.png" type="image/png">

    <!-- Fonte personalizada do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Configurações básicas do corpo da página */
        body {
            font-family: 'Space Grotesk', sans-serif; /* Fonte personalizada */
            text-align: center; /* Centraliza o texto */
            background: linear-gradient(180deg, #1C1E25, #101116); /* Fundo gradiente */
            background: -webkit-linear-gradient(180deg, #1C1E25, #101116); /* Compatibilidade com navegadores móveis */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Layout em coluna */
            align-items: center;
            height: 100vh; /* Ocupa toda a altura da tela */
            position: relative;
            background-attachment: fixed; /* Fundo fixo ao rolar */
            background-repeat: no-repeat; /* Evita repetição do fundo */
        }

        /* Container para o título principal */
        .title-container {
            position: absolute;
            top: 20px; /* Posiciona no topo */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px; /* Espaço entre elementos */
        }

        /* Estilo do título principal */
        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(-106deg, #E52823, #FC830B); /* Gradiente no texto */
            background: -webkit-linear-gradient(-106deg, #E52823, #FC830B); /* Compatibilidade com navegadores móveis */
            -webkit-background-clip: text; /* Usa o gradiente no texto */
            -webkit-text-fill-color: transparent; /* Deixa o fundo do texto transparente */
            margin: 0;
        }

        /* Configura o ícone ao lado do título */
        .title-image {
            width: 50px;
            height: auto;
            transition: width 0.3s ease; /* Transição suave ao redimensionar */
        }

        /* Estilo da imagem vetorial no fundo */
        .vector-image {
            position: absolute;
            top: 60px;
            left: 0px;
            width: 100%;
            max-width: 60vh; /* Limita a largura máxima */
            height: auto;
            transition: max-width 0.3s ease; /* Transição suave ao redimensionar */
        }

        /* Container para os links */
        .links-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px; /* Espaço entre os links */
            position: absolute;
            top: 50%; /* Centraliza verticalmente */
            transform: translateY(-50%); /* Ajusta o alinhamento vertical */
        }

        /* Estilo do fundo onde os links estão */
        .links-background {
            background-color: #1E2026; 
            border-radius: 15px; /* Bordas arredondadas */
            padding: 40px 30px; 
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3); /* Sombra no fundo */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; 
        }

        /* Estilo geral dos links/botões */
        .link {
            display: inline-block;
            text-decoration: none; /* Remove sublinhado */
            color: white;
            font-weight: 700;
            padding: 15px 0;
            width: 200px;
            text-align: center;
            border-radius: 5px;
            font-size: 18px;
            background: linear-gradient(-106deg, #E52823, #FC830B); /* Fundo gradiente */
            background: -webkit-linear-gradient(-106deg, #E52823, #FC830B);
            border: none;
            cursor: pointer;
            transition: all 0.5s; /* Animação ao passar o mouse */
            overflow: hidden;
        }

        /* Adiciona animação no texto dentro do botão */
        .link span {
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        /* Adiciona uma setinha no texto ao passar o mouse */
        .link span:after {
            content: '\2023'; /* Símbolo >> */
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        /* Animação ao passar o mouse no botão */
        .link:hover {
            background: linear-gradient(-106deg, #FC830B, #E52823); /* Inverte as cores do gradiente */
            background: -webkit-linear-gradient(-106deg, #FC830B, #E52823);
            transform: scale(1.1); /* Aumenta o botão levemente */
        }

        .link:hover span {
            padding-right: 25px;
        }

        .link:hover span:after {
            opacity: 1;
            right: 0;
        }
    </style>
</head>
<body>
    <!-- Imagem de fundo decorativa -->
    <img src="Vector2.png" alt="Vector Icon" class="vector-image">

    <!-- Container do título principal -->
    <div class="title-container">
        <h1>DASHBOARDS</h1>
        <img src="Dash.png" alt="Dashboard Icon" class="title-image">
    </div>

    <!-- Container para os links -->
    <div class="links-container">

            <a href="https://app.powerbi.com/reportEmbed?reportId=c2b5e269-3df9-44f0-8ddf-f3a335d64361&autoAuth=true&ctid=96044bc3-b2bd-4eee-a155-4f922fa6b83a" class="link" target="_blank"><span>SportBook</span></a>

        </div>
    </div>
</body>
</html>
